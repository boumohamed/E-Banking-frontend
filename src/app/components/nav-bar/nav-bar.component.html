 <mat-toolbar color="accent">
    <mat-toolbar-row>
      <h1>E-Bank</h1>
      <span class="menu-spacer"></span>
      <div>
        <a mat-button [routerLink]="'/accounts'"> Accounts </a>
        <a mat-button [routerLink]="'/create-account'"> Create Account </a>
        <a mat-button [routerLink]="'/customers'"> Customers </a>
        <a mat-button [routerLink]="'/create-contact'"> Create Customers </a>
        <a mat-button [routerLink]="'/activities'"> Activities </a>
        <a mat-button [routerLink]="'/create-activity'"> Create Activity </a>
      </div>
      <span class="example-spacer"></span>
      <div>
        <a mat-button [routerLink]="'/activities'"> Login </a>
        <a mat-button [routerLink]="'/create-activity'"> register </a>
      </div>
    </mat-toolbar-row>
  
    <mat-toolbar-row>
        <span style="font-size: 14px;">A global bank with a local feel</span>
      </mat-toolbar-row>
    </mat-toolbar>
