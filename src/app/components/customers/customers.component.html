<div class="container p-4">
  <form [formGroup]="customerGroup" (ngSubmit)="handelForme()">
    <div class="form-group">
      <label for="exampleInputEmail1">Keyword</label>
      <input type="text" formControlName="keyword"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="keyword">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-outline-primary mt-2">Search</button>
    </div>
  </form>
  

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nom</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of customers | async">
        <td>{{c.id}}</td>
        <td>{{c.nom}}</td>
        <td>{{c.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
